<html>
    <head>
        <title>Registrion form</title>
    </head>
    <style>
       
        body {
          text-align:center;
          margin:1px solid black;
        }
        hr {
           border: 1px solid #f1f1f1;
           margin-bottom: 25px;
        }
    </style>    
    <body>
        <div class="container">
        <h1>Registration Form</h1>
        <p>Please fill in this form to create an account</p>
        <hr>
        <label for="email"><b>Email or Name</b></label><br>
    <input type="text" placeholder="Enter Email or Name" name="email" id="email" required><br><br>

    <label for="psw"><b>Password</b></label><br>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required><br><br>
    
    <label for="psw-repeat"><b>Repeat Password</b></label><br>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        <button style="background-color:rgb(71, 200, 255);"type="submit" class="registerbtn">Register</button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="https://www.w3schools.com/">Sign in</a>.</p>
    </body>
</html>
